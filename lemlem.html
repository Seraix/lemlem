<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.16.2/phaser-arcade-physics.min.js"></script>
</head>

<body>

  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 200,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 300
          },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var game = new Phaser.Game(config);

    var ground;
    var obstacles;
    var player;


    function preload() {
      this.load.image('clouds', 'assets/clouds-v02.png');
      this.load.image('city', 'assets/city.png');
      this.load.image('ground', 'assets/ground.png');
      this.load.image('obstacle', 'assets/obstacle.png');
      this.load.spritesheet('lemmy', 'assets/lemmy-spritesheet.png', {
        frameWidth: 40,
        frameHeight: 26
      });
    }

    function create() {
      this.add.image(0, 0, 'clouds').setOrigin(0, 0);
      this.add.image(0, 0, 'city').setOrigin(0, 0);

      ground = this.physics.add.staticGroup();
      ground.create(0, 165, 'ground').setOrigin(0, 0).refreshBody();

      obstacles = this.physics.add.staticGroup();
      obstacles.create(150, 157, 'obstacle');
      obstacles.create(300, 157, 'obstacle');

      player = this.physics.add.sprite(50, 150, 'lemmy');

      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.physics.add.collider(player, ground);
      this.physics.add.collider(player, obstacles);

      this.anims.create({
        key: 'idle',
        frames: this.anims.generateFrameNumbers('lemmy', {
          start: 0,
          end: 1
        }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

    }

    function update() {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);

        player.anims.play('idle', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('idle', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('idle');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }

    }
  </script>

</body>

</html>
